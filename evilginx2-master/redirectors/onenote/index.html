<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft OneNote</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%237719AA' d='M6 2h12a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2z'/%3E%3Cpath fill='white' d='M8 7h2l4 7v3H8V7zm0 0v10h6l-4-7V7z'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* OneNote Logo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .onenote-logo {
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Loading spinner - OneNote purple */
        .spinner-container {
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #7719AA;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            margin-top: 24px;
            color: #323130;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Microsoft logo footer */
        .footer {
            position: fixed;
            bottom: 40px;
        }

        .ms-logo {
            width: 108px;
            height: auto;
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="logo-container">

            </svg>
        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="loading-text">Loading notebook...</div>
    </div>

    <!-- Microsoft Logo Footer -->
    <div class="footer">
        <img class="ms-logo" 
             src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" 
             alt="Microsoft">
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('main-container').classList.add('fade-out');
            setTimeout(function() {
                window.location.reload();
            }, 300);
        }, 3500);
    </script>
</body>
</html>
